<md-card>
  <button [routerLink]="['/']">Back</button>
  <md-card-title>{{day?.id}}</md-card-title>
  <md-card-content *ngFor="let event of day?.events">
    <div class="events">
      <div class="event-content" [routerLink]="['/events/' + event.id]">{{event.title}}</div>
    </div>
  </md-card-content>
</md-card>
