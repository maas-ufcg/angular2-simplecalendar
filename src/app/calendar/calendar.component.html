<div class="month"> 
  <ul>
    <li class="prev">&#10094;</li>
    <li class="next">&#10095;</li>
    <li class="title">
      {{this.getMonthString(this.date.getMonth())}}
      <br>
      <span style="font-size:12px">{{this.date.getFullYear()}}</span>
    </li>
  </ul>
</div>

<ul class="weekdays">
  <li *ngFor="let name of dayNames">{{name}}</li>
</ul>

<ul class="days"> 
  <li *ngFor="let day of monthDays" [class]="'day'">
    {{day.getDate()}}
  </li>
</ul>
