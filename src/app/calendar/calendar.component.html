<div class="calendar">
  <div class="month-navigation">
    <p class="backward">&#8592;</p>
    <p class="forward">&#8594;</p>
  </div>

  <md-grid-list class="days" cols="{{days.length}}" *ngFor="let day of days">
    <app-day [day]="day" [routerLink]="['/days/' + day.id]"></app-day>
  </md-grid-list>
</div>
